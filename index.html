<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
        rel="stylesheet" />
    <!-- <link rel="stylesheet" href="./assets/css/jass.css" /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <header>
        <nav class="nav">
            <h1 id="h1-nav-id">Weather Dashboard</h1>
        </nav>
    </header>

    <main>
        <div class="container">

            <div class="row">
                <div class="col-md-3 flex-column" id="column-div">
                    <!-- <div class="col-12 col-md-9 flex-column bg-light p-5"> -->
                    <h1 class="text-primary">Search for a City</h1>
                    <form id="search-form" class="form w-100">
                        <input id="search-input" class="form-input w-100" type="text">
                        <button class="btn btn-info btn-block search-btn" id="search-button">search</button>
                    </form>

                    <div id="history-div">
                        <div class="list-group">
                         </div>
 
                    </div>

                </div>
                <div id="jumbotron-div-id" class="col-md-9 flex-column">
                    <div class="jumbotron">
                        <h1 id="display-jumbotron-h1" class="display-4"></h1>
                        <div id="weather-info"></div>
                        <!-- <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a> -->
                    </div>
                    <div>
                        <h2 id="h2-id">5 Day Forecast: </h2>
                    </div>

                    <div class="input-group">
                 <!--The cards will be attached to the div below -->
                        <div id="five-day-forecast" class="card-group">
                        </div>
                    </div>
                </div>
            </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
